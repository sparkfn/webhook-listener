services:
  web:
    build: .
    env_file:
      - .env
    environment:
      - PORT=18800
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    expose:
      - "18800"

  proxy:
    image: caddy:2
    ports:
      - "18800:80"
      - "14433:443"
    environment:
      - UPSTREAM=web:18800
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
